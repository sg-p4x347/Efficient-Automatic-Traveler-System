<!DOCTYPE html>
<html>
    <head>
        <title>EATS Operator</title>
		<script type="text/javascript" src="./js/moment.js"></script>		
        <script type="text/javascript" src="./js/operator.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/operator.css"></link>
		<link rel="stylesheet" type="text/css" href="./css/widgets.css"></link>
    </head>
	<body onload = "Initialize()">
		<!-- SUBMITTING A TRAVELER TO THE NEXT STATION -->
		<div id = "blackout">
			<div class = "finalizeContainer">
				Submit this to:
				<!-- DESTINATION SELECTION -->
				<select id = "destList" class = "dark"></select>
				<!-- QUANTITY COMPLETED -->
				Quantity made:
				<input id = "qtyMade" class = "dark" type = "number">
				<div class = "list--horizontal">
					<div id = "cancel" class = "dark button">Cancel</div>
					
					<div id = "submit" class = "dark button">Submit</div>
				</div>
			</div>
			</div>
		</div>
		<!-- HEADER -->
		<div class = "header">
			<div class = "dropdown fourEM" style = "width: 100%;">
				<div id = "stationName" class = "dropdown__btn darkAero stationList">Station</div>
				<div id = "stationList" class = "dropdown__content">
				</div>
			</div>
		</div>
		<!-- BODY -->
		<div class = "body">
			<!-- LEFT -->
			<div id = "travelerQueue" class = "queue"></div> 
			<!-- CENTER -->
			<div id = "viewContainer" class = "viewContainer">
				<table class = "view"></table>
			</div>
			<!-- RIGHT -->
			<div class = "flank">
				<div class = "timer">
					<div id = "startTimer" class = "timer__btn greenBack">Start</div>
					<div id = "timerTime">00:00</div>
					<div id = "stopTimer" class = "timer__btn redBack">Stop</div>
				</div>
			</div>
		</div>
		<!-- FOOTER -->
		<div class = "footer">
		</div>
	</body>
</html>
