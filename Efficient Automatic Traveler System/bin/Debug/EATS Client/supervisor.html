<!DOCTYPE html>
<html>
    <head>
        <title>EATS Supervisor</title>
		<script type="text/javascript" src="./js/config.js?<%=DateTime.Now.Ticks %>"></script>
        <script type="text/javascript" src="./js/supervisor.js?<%=DateTime.Now.Ticks %>"></script>
		<script type="text/javascript" src="./js/utility.js?<%=DateTime.Now.Ticks %>"></script>
		<link rel="stylesheet" type="text/css" href="./css/supervisor.css?<%=DateTime.Now.Ticks %>"></link>
		<link rel="stylesheet" type="text/css" href="./css/widgets.css?<%=DateTime.Now.Ticks %>"></link>
		<link rel="icon" type ="image/png" href="favicon.png?<%=DateTime.Now.Ticks %>"></link>
    </head>
	<body onload = "Initialize()">
		<div id = "blackout" class = "blackout hidden">
			<!-- LABEL POPUP -->
			<div id = "labelPopup" class = "blackout__popup" style = "display: none;">
				<p>Print Labels</p>
				Label Type:<select id = "labelSelect" class = "dark"></select>
				Item:<select id = "itemSelect" class = "dark"></select>
				<div id = "printLabelBtn" class = "dark button">Print</div>
			</div>
			<!-- TRAVELER POPUP -->
			<div id = "travelerPopup" class = "blackout__popup" style = "display: none;">
				<div class = "yellowBack button" onclick = "application.popupManager.Close(document.getElementById('travelerPopup'));">Close</div>
				<div class = "list--horizontal">
					<p id = "promptInfo">
						Station:<span id = "promptInfoStation"></span><br>
						<span id = "promptInfoTravelerID" class = "white three-d"></span><br>
						<span id = "promptInfoItemCode" class = "white three-d"></span><br>
						Qty on traveler:<span id = "promptInfoQuantity" class = "white blackBack"></span><br>
						Pending:<span id = "promptInfoPending" class = "blue whiteBack"></span><br>
						Completed:<span id = "promptInfoCompleted" class = "green whiteBack"></span><br>
						<span id = "promptInfoAction"></span>
					</p>
				</div>
				<select id = "promptSelect" class = "dark oneEM"></select>
				<div class = "list--horizontal justify-space-between">
					<div id = "promptMoveBtn" class = "dark button">Move</div>
					<div id = "promptInfoBtn" class = "dark button">More info</div>
					<!-- TRAVELER OPTIONS BUTTON -->
					<img id = "travelerOptionsBtn" class = "optionsBtn" src = "./img/options.png"></img>
				</div>
			</div>
			<!-- SUMMARY POPUP -->
			<div id = "summaryPopup" class = "summaryPopup" style = "display: none;">
				<div class = "yellowBack button" onclick = "application.popupManager.Close(document.getElementById('summaryPopup'));">Close</div>
				<div class = "list--horizontal" >
					<h1 id = "summaryTitle"></h1> &nbsp
					From &nbsp <select id = "summaryFromSelect" class = "whiteBack twoEm"></select> &nbsp
					To &nbsp <select id = "summaryToSelect" class = "whiteBack twoEm"></select> &nbsp
				</div>
				
				<table id = "summary"></table>
			</div>
		</div>
		<div class = "header twoEM">E<span class = "titleSub">fficient</span> A<span class = "titleSub">utomatic</span> T<span class = "titleSub" style = "padding-right: 6px; padding-left: 0px;">raveler</span> S<span class = "titleSub">ystem </span> 
			<span style = "color: #001a66;">Supervisor</span>
		</div>
		<div class = "list--horizontal">
			<!-- SEARCH FORM -->
			<form id = "searchForm" class = "list--horizontal">
				<p>Search</p>
				<input id = "searchBox" class = "dark inset twoEM" type = "search" pattern = "\d*|(\d*-\d*)">
			</form>
			<!-- VIEW FORM -->
			<form id = "viewForm" style = "white-space: nowrap;" onchange = "application.ViewChanged(this)">
				<p>View</p><br>
				<input 	id = "viewPreProcess"	 type = "radio" name = "viewState" value = "PreProcess" checked>Pre-Process<br>
				<input 	id = "viewInProcess" 	type = "radio" name = "viewState" value = "InProcess">In-Process<br>
				<input 	id = "viewPostProcess" 	type = "radio" name = "viewState" value = "PostProcess">Post-Process
			</form>
			<!-- OPTIONS BUTTON -->
			<img id = "superOptionsBtn" class = "optionsBtn" src = "./img/options.png"></img>
		</div>
		<div class = "body">
			<div id = "queueArray" class = "queueArray"></div> 
		</div>
		
		<div class = "footer"></div>
	</body>
</html>
