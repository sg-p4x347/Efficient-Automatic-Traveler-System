<!DOCTYPE html>
<html>
    <head>
        <title>EATS Operator</title>
		<script type="text/javascript" src="./js/config.js?<%=DateTime.Now.Ticks %>"></script>
		<script type="text/javascript" src="./js/moment.js?<%=DateTime.Now.Ticks %>"></script>		
        <script type="text/javascript" src="./js/operator.js?<%=DateTime.Now.Ticks %>"></script>
		<script type="text/javascript" src="./js/utility.js?<%=DateTime.Now.Ticks %>"></script>
		<link rel="stylesheet" type="text/css" href="./css/operator.css?<%=DateTime.Now.Ticks %>">
		<link rel="stylesheet" type="text/css" href="./css/widgets.css?<%=DateTime.Now.Ticks %>">
		<link rel="shortcut icon" type ="image/png" href="favicon.png?<%=DateTime.Now.Ticks %>">
    </head>
	<body onload = "Initialize()">
		
		<div id = "blackout" class = "blackout"></div>
		<!-- HEADER -->
		<div class = "header">
			<div class = "list--horizontal justify-space-between">
				
				<!-- STATION TIMER -->
				
				<div class = "timer">
					<p class = "twoEM">Time @ station &nbsp</p>
					<p id = "stationTime" class = "twoEM">00:00:00</p>
				</div>
				<div class = "timer">
					<p class = "twoEM">This part &nbsp</p>
					<p id = "partTime" class = "twoEM">00:00:00</p>
				</div>
				<div id = "logoutBtn" class = "dark button twoEM">Logout</div>
				<!-- OPTIONS BUTTON -->
				<img id = "optionsBtn" src = "./img/options.png"></img>
			</div>
		</div>
		<!-- BODY -->
		<div class = "body">
			<div id = "viewContainer" class = "viewContainer">
				<table class = "view"></table>
			</div>
			<div id = "queueContainer" class = "queueContainer center twoEM">
				<!-- TRAVELER QUEUE -->
				<p>Travelers</p>
				<form id = "travelerSearch">
					<p class = "halfEM black" >traveler#-item#</p>
					<input type="search" id = "travelerSearchBox" class = "twoEM" pattern="\d*|(\d*-\d*)">
				</form>
				<div id = "travelerQueue" class = "queue"></div>
				<!-- ITEM QUEUE -->
				<div id = "itemQueue">
					<p>Items</p>
					<select id = "itemSelect"></select>
				</div>
			</div>
			<div id = "interfaceContainer" class = "interfaceContainer twoEM">
				<!-- QTY LEFT -->
				<div class = "list--horizontal justify-space-between">
					<p>Quantity left:</p>
					<p id = "qtyPending" class = "blue shadow stdMargin whiteBack twoEM"></p>
					<!--<div class = "percentContainer"><div id = "qtyPendingPercent" class = "percentBar"></div></div> -->
				</div>
				<!-- COMPLETE BUTTON -->
				<div id = "completeItemBtn" class = "dark button twoEM">Complete item</div>
				
				
				<!-- QTY SCRAPPED -->
				<div class = "list--horizontal justify-space-between">
					<p>Total qty scrapped (for this traveler):</p>
					<p id = "qtyScrapped" class = "red shadow stdMargin whiteBack twoEM"></p>
					<!--<div class = "percentContainer"><div id = "qtyScrappedPercent" class = "percentBar redBack"></div></div>-->
				</div>
				<!-- SCRAP BUTTON -->
				<div id = "scrapItemBtn" class = "dark button twoEM">Scrap item</div>
				
				
				<!-- QTY COMPLETED -->
				<div class = "list--horizontal justify-space-between">
					<p>Quantity to be submitted:</p>
					<p id = "qtyCompleted" class = "green shadow stdMargin whiteBack twoEM"></p>
					<!--<div class = "percentContainer"><div id = "qtyMadePercent" class = "percentBar"></div></div>-->
				</div>
				<!-- SUBMIT BUTTON -->
				<div id = "submitTravelerBtn" class = "dark button twoEM">Submit completed items</div>
				
				
			</div>
		</div>
		<!-- FORMATTED HTML BLOCKS -->
		<div class = "hidden">
			<!-- LOGIN POPUP -->
			<div id = "loginPopup" class = "blackout__popup">
				<p id = "loginInfo" class = "red"></p>
				Login as:
				<form id = "loginForm">
					User ID:<input type = "text" id = "uidBox">
					<input type = "submit" id = "loginBtn" class = "dark button">
				</form>
				<!-- STATION SELECTION -->
				<select id = "stationList" class = "dark twoEM"></select>
			</div>
		</div>
	</body>
</html>
