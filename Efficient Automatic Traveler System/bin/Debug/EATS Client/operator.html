<!DOCTYPE html>
<html>
    <head>
        <title>EATS Operator</title>
		<script type="text/javascript" src="./js/config.js?<%=DateTime.Now.Ticks %>"></script>
		<script type="text/javascript" src="./js/moment.js?<%=DateTime.Now.Ticks %>"></script>		
        <script type="text/javascript" src="./js/operator.js?<%=DateTime.Now.Ticks %>"></script>
		<link rel="stylesheet" type="text/css" href="./css/operator.css?<%=DateTime.Now.Ticks %>">
		<link rel="stylesheet" type="text/css" href="./css/widgets.css?<%=DateTime.Now.Ticks %>">
		<link rel="shortcut icon" type ="image/png" href="favicon.png?<%=DateTime.Now.Ticks %>">
    </head>
	<body onload = "Initialize()">
		
		<div id = "blackout">
		<!-- SUBMITTING A TRAVELER TO THE NEXT STATION -->
			<div id = "finalizeContainer">
				Submit this to:
				<!-- DESTINATION SELECTION -->
				<select id = "destList" class = "dark"></select>
				
				<div class = "list--horizontal">
					<div id = "cancel" class = "dark button">Cancel</div>
					
					<div id = "submit" class = "dark button">Submit</div>
				</div>
			</div>
			<!-- A FANCY MESSAGE BOX -->
			<div id = "confirm">
				<p id = "confirmMessage"></p>
				<div id = "confirmBtn" class = "dark button">Ok</div>
			</div>
			</div>
		</div>
		<!-- HEADER -->
		<div class = "header">

		</div>
		<!-- BODY -->
		<div class = "body">
			<div id = "viewContainer" class = "viewContainer">
				<table class = "view"></table>
			</div>
			<div class = "queueContainer center twoEM">
				Travelers
				<div id = "travelerQueue" class = "queue"></div> 
			</div>
			<div class = "interfaceContainer twoEM">
				
				<div class = "list--horizontal justify-space-between">
					<!-- STATION SELECTION -->
					<select id = "stationList" class = "dark twoEM"></select>
					<!-- TIMER -->
					<div class = "timer">
						<div id = "startTimer" class = "button greenBack">Start</div>
						<div id = "timerTime">00:00</div>
					</div>
					<!-- OPTIONS BUTTON -->
					<img id = "optionsBtn" src = "./img/options.png"></img>
				</div>
				<p class = "stdMargin">Quantity left:</p>
				<div class = "qtyRow">
				
					<p id = "qtyMade"></p>
					<div class = "percentContainer"><div id = "qtyMadePercent" class = "percentBar"></div></div>
				</div>
				<!-- COMPLETE BUTTON -->
				<div id = "completeItemBtn" class = "dark button twoEM">Complete part</div>
				<p class = "stdMargin">Quantity scrapped:</p>
				<div class = "qtyRow">
				
					<p id = "qtyScrapped"></p>
					<div class = "percentContainer"><div id = "qtyScrappedPercent" class = "percentBar redBack"></div></div>
				</div>
				<!-- SCRAP BUTTON -->
				<div id = "scrapItemBtn" class = "dark button twoEM">Scrap part</div>
				<p class = "stdMargin">Quantity completed:</p>
				<div class = "qtyRow">
				
					<p id = "qtyPending"></p>
					<div class = "percentContainer"><div id = "qtyPendingPercent" class = "percentBar"></div></div>
				</div>
				<!-- SUBMIT BUTTON -->
				<div id = "submitTravelerBtn" class = "dark button twoEM">Submit completed parts</div>
			</div>
		</div>
		<!-- FOOTER -->
		<div class = "footer">
		</div>
	</body>
</html>
